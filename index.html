<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Biblioteca</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    header {
      background: #ffb6c1;
      padding: 30px 20px;
      border-radius: 15px;
      position: relative;
      margin-bottom: 40px;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      left: 30px;
      top: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
    }
    nav {
      margin-top: 20px;
    }
    nav button {
      background: #ffb6c1;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background: #ffa3b1;
    }
  </style>
</head>
<body>
  <header>
    <img src="perfil.jpg" alt="Foto de perfil" />
    <h1>Mi Biblioteca</h1>
  </header>

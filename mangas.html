<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mangas - Listas Personalizadas</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      color: #333;
    }
    header {
      background: #ffb6c1;
      padding: 20px;
      position: relative;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      object-fit: cover;
    }
    nav button {
      background: #ffb6c1;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
      margin-bottom: 10px;
    }
    .list-section {
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: flex-start;
    }
    .card img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card-content {
      flex: 1;
    }
    .card-content h3 {
      margin: 0 0 5px 0;
    }
    .card-content p {
      font-size: 0.9em;
      color: #555;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-actions button {
      background: #ffb6c1;
      border: none;
      border-radius: 15px;
      padding: 6px 12px;
      cursor: pointer;
      margin-right: 10px;
      font-size: 0.8em;
    }
    .card-actions {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="perfil.jpg" alt="Perfil" />
    <h1>Mangas - Listas Personalizadas</h1>
  </header>
  <nav>
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='manhuas.html'">Manhuas</button>
    <button onclick="location.href='series.html'">Series</button>
    <button onclick="location.href='peliculas.html'">Películas</button>
  </nav>

  <div>
    <h2>Crear o seleccionar lista</h2>
    <select id="listasSelect"></select>
    <button onclick="crearLista()">Crear nueva lista</button>
    <input type="text" id="nombreNuevaLista" placeholder="Nombre lista nueva" />
  </div>

  <div style="margin-top:20px;">
    <h2>Agregar manga a lista <span id="listaActualNombre"></span></h2>
    <div class="form-group">
      <input type="text" id="titulo" placeholder="Título" />
    </div>
    <div class="form-group">
      <input type="file" id="portada" accept="image/*" />
    </div>
    <div class="form-group">
      <textarea id="sinopsis" rows="3" placeholder="Sinopsis"></textarea>
    </div>
    <button onclick="agregarManga()">Agregar manga</button>
  </div>

  <div class="list-section">
    <h2>Mangas en lista <span id="listaActualNombre2"></span></h2>
    <div id="mangasList"></div>
  </div>

<script>
  let listas = JSON.parse(localStorage.getItem('listas-mangas') || '{}');
  let listaActual = null;

  function guardarListas() {
    localStorage.setItem('listas-mangas', JSON.stringify(listas));
  }

  function actualizarSelect() {
    const select = document.getElementById('listasSelect');
    select.innerHTML = '';
    for (const nombre in listas) {
      const option = document.createElement('option');
      option.value = nombre;
      option.textContent = nombre;
      select.appendChild(option);
    }
    if (listaActual && listas[listaActual]) {
      select.value = listaActual;
    } else {
      listaActual = Object.keys(listas)[0] || null;
      if (!listaActual) {
        // No hay listas
        document.getElementById('listaActualNombre').textContent = '(ninguna)';
        document.getElementById('listaActualNombre2').textContent = '(ninguna)';
        document.getElementById('mangasList').innerHTML = '<p>Crea una lista para comenzar.</p>';
        return;
      }
      select.value = listaActual;
    }
    document.getElementById('listaActualNombre').textContent = listaActual;
    document.getElementById('listaActualNombre2').textContent = listaActual;
    mostrarMangas();
  }

  document.getElementById('listasSelect').addEventListener('change', (e) => {
    listaActual = e.target.value;
    document.getElementById('listaActualNombre').textContent = listaActual;
    document.getElementById('listaActualNombre2').textContent = listaActual;
    mostrarMangas();
  });

  function crearLista() {
    const nuevoNombre = document.getElementById('nombreNuevaLista').value.trim();
    if (!nuevoNombre) {
      alert('Escribe un nombre para la nueva lista.');
      return;
    }
    if (listas[nuevoNombre]) {
      alert('Ya existe una lista con ese nombre.');
      return;
    }
    listas[nuevoNombre] = [];
    listaActual = nuevoNombre;
    guardarListas();
    actualizarSelect();
    document.getElementById('nombreNuevaLista').value = '';
  }

  function agregarManga() {
    if (!listaActual) {
      alert('Primero crea o selecciona una lista.');
      return;
    }
    const titulo = document.getElementById('titulo').value.trim();
    const portadaFile = document.getElementById('portada').files[0];
    const sinopsis = document.getElementById('sinopsis').value.trim();
    if (!titulo) {
      alert('Por favor, escribe un título.');
      return;
    }
    if (!portadaFile) {
      alert('Por favor, sube una portada.');
      return;
    }
    const reader = new FileReader();
    reader.onload = function(e) {
      const nuevaObra = {
        titulo,
        portada: e.target.result,
        sinopsis
      };
      listas[listaActual].push(nuevaObra);
      guardarListas();
      mostrarMangas();
      limpiarFormulario();
    };
    reader.readAsDataURL(portadaFile);
  }

  function limpiarFormulario() {
    document.getElementById('titulo').value = '';
    document.getElementById('portada').value = '';
    document.getElementById('sinopsis').value = '';
  }

  function mostrarMangas() {
    const cont = document.getElementById('mangasList');
    cont.innerHTML = '';
    if (!listaActual || !listas[listaActual]) {
      cont.innerHTML = '<p>No hay mangas en esta lista.</p>';
      return;
    }
    listas[listaActual].forEach((obra, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${obra.portada}" alt="Portada ${obra.titulo}" />
        <div class="card-content">
          <h3 contenteditable="true" oninput="editarTitulo(${i}, this.innerText)">${obra.titulo}</h3>
          <p contenteditable="true" oninput="editarSinopsis(${i}, this.innerText)">${obra.sinopsis}</p>
          <div class="card-actions">
            <button onclick="eliminarManga(${i})">Eliminar</button>
          </div>
        </div>
      `;
      cont.appendChild(card);
    });
  }

  function editarTitulo(indice, nuevoTitulo) {
    if (!listaActual) return;
    listas[listaActual][indice].titulo = nuevoTitulo;
    guardarListas();
  }

  function editarSinopsis(indice, nuevaSinopsis) {
    if (!listaActual) return;
    listas[listaActual][indice].sinopsis = nuevaSinopsis;
    guardarListas();
  }

  function eliminarManga(indice) {
    if (!listaActual) return;
    listas[listaActual].splice(indice, 1);
    guardarListas();
    mostrarMangas();
  }

  // Inicializar
  actualizarSelect();
</script>
</body>
</html>
